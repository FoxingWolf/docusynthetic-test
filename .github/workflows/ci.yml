name: CI

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Install Playwright browsers
      run: |
        playwright install chromium

    - name: Lint with ruff
      run: |
        ruff check src/venice_kb tests

    - name: Type check with mypy
      run: |
        mypy src/venice_kb --ignore-missing-imports
      continue-on-error: true

    - name: Run tests
      run: |
        pytest tests/ -v --cov=venice_kb --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  build-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install package
      run: |
        pip install -e .

    - name: Test CLI help
      run: |
        python -m venice_kb --help
        python -m venice_kb status

    - name: Test build (dry run with skip flags)
      run: |
        python -m venice_kb build --skip-web-scraping --skip-llm --verbose
      continue-on-error: true
      env:
        PYTHONUNBUFFERED: 1
