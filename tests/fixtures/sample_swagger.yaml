openapi: 3.0.0
info:
  title: Venice AI API
  version: 1.0.0
  description: Venice AI API specification

servers:
  - url: https://api.venice.ai/api/v1

paths:
  /chat/completions:
    post:
      summary: Create chat completion
      description: Generate a chat completion using Venice AI models
      operationId: createChatCompletion
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatCompletionRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatCompletionResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized

  /models:
    get:
      summary: List available models
      description: Get a list of all available models
      operationId: listModels
      tags:
        - Models
      parameters:
        - name: type
          in: query
          description: Filter by model type
          required: false
          schema:
            type: string
            enum: [text, image, audio]
      responses:
        '200':
          description: List of models
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelList'

components:
  schemas:
    ChatCompletionRequest:
      type: object
      required:
        - model
        - messages
      properties:
        model:
          type: string
          description: ID of the model to use
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
        temperature:
          type: number
          default: 1.0
          description: Sampling temperature

    Message:
      type: object
      required:
        - role
        - content
      properties:
        role:
          type: string
          enum: [system, user, assistant]
        content:
          type: string

    ChatCompletionResponse:
      type: object
      properties:
        id:
          type: string
        choices:
          type: array
          items:
            type: object
            properties:
              message:
                $ref: '#/components/schemas/Message'

    ModelList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Model'

    Model:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
